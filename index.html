    <style>
      /* --------------------------------------------------------------------------
      RESET & BASE VARIABLES (DEFAULT THEME)
      --------------------------------------------------------------------------
      */
      :root {
          /* Core Colors */
          --color-bg-primary: #121212;
          --color-accent: #d57624;
          --color-accent-hover: #e07b39;
          --color-text-main: #1f2937;
          --color-text-muted: #4b5563;
          --color-text-heading: #1f2937;
          --color-nav-text: #374151;
          --color-social: #d97706;
          --animation-speed-slow: 0.5s;
          --animation-speed-fast: 0.2s;
          --blob-opacity: 0.4;
          
          /* Gradient Colors */
          --gradient-1: #ffdabe;
          --gradient-2: #ffc0cb;
          --gradient-3: #e6e6fa;
          --gradient-4: #add8e6;
          
          /* Blob Colors */
          --blob-1-color: rgba(170, 180, 200, 0.5);
          --blob-2-color: rgba(60, 140, 130, 0.6);
          
          /* Glass Box */
          --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.35) 50%, rgba(255, 255, 255, 0.45) 100%);
          --glass-border: rgba(255, 255, 255, 0.4);
          --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          --glass-shine: rgba(255, 255, 255, 0.3);
          
          /* Font */
          --font-main: 'Inter', sans-serif;
      }

      * {
          box-sizing: border-box;
      }
      
      /* --------------------------------------------------------------------------
      THEME: DARK MODE üåô
      Trigger: Type "night"
      --------------------------------------------------------------------------
      */
      body.theme-dark {
          --color-bg-primary: #0a0a0f;
          --color-accent: #ff9500;
          --color-accent-hover: #ffaa33;
          --color-text-main: #e0e0e0;
          --color-text-muted: #888888;
          --color-text-heading: #ffffff;
          --color-nav-text: #cccccc;
          --color-social: #ff9500;
          
          --gradient-1: #0f0f1a;
          --gradient-2: #1a1a2e;
          --gradient-3: #16213e;
          --gradient-4: #0f0f1a;
          
          --blob-1-color: rgba(255, 149, 0, 0.3);
          --blob-2-color: rgba(128, 0, 255, 0.3);
          
          --glass-bg: linear-gradient(135deg, rgba(30, 30, 40, 0.7) 0%, rgba(20, 20, 30, 0.6) 50%, rgba(25, 25, 35, 0.65) 100%);
          --glass-border: rgba(255, 255, 255, 0.1);
          --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
          --glass-shine: rgba(255, 255, 255, 0.05);
      }

      /* --------------------------------------------------------------------------
      THEME: BANANA üçå
      --------------------------------------------------------------------------
      */
      body.theme-banana {
          --color-bg-primary: #FFF9C4; /* Banana Yellow */
          --color-accent: #F9A825;     /* Golden Yellow */
          --color-accent-hover: #F57F17;
          --color-text-main: #374151;
          --color-text-muted: #6B7280;
          --color-text-heading: #111827;
          --color-nav-text: #4B5563;
          --color-social: #F9A825;     /* Golden Yellow */
          
          --gradient-1: #FFF9C4;
          --gradient-2: #FFF176;
          --gradient-3: #FFEE58;       /* Yellow */
          --gradient-4: #FFD54F;       /* Amber/Golden */
          
          --blob-1-color: rgba(255, 235, 59, 0.4);
          --blob-2-color: rgba(255, 193, 7, 0.4);  /* Amber */
          
          --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.5) 100%);
          --glass-border: rgba(255, 255, 255, 0.6);
          --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
          --glass-shine: rgba(255, 255, 255, 0.4);
      }
      

      /* --------------------------------------------------------------------------
      BODY & LAYOUT
      --------------------------------------------------------------------------
      */
      body {
        font-family: var(--font-main);
        overflow-x: hidden;
        overflow-y: auto;
        position: relative;
        background-color: var(--color-bg-primary);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        transition: background-color 0.5s ease;
      }

      /* Background Gradient Overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(
            135deg, 
            var(--gradient-1) 0%, 
            var(--gradient-2) 30%, 
            var(--gradient-3) 60%, 
            var(--gradient-4) 100%
        );
        background-size: 100% 100%;
        opacity: 1;
        transition: background 0.8s ease;
      }
      
      /* Active Animation State for Body */
      body.animations-enabled::before {
        background-size: 400% 400%;
        animation-name: gradient;
        animation-duration: 15s;
        animation-timing-function: ease;
        animation-iteration-count: infinite;
        will-change: background-position;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* --------------------------------------------------------------------------
      AMBIENT BLOB SYSTEM
      --------------------------------------------------------------------------
      */
      .blob {
        position: absolute;
        opacity: var(--blob-opacity);
        z-index: 0;
        will-change: transform;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        pointer-events: none;
        transition: background 0.8s ease, opacity 0.8s ease;
      }
      
      .blob-1 {
        width: 300px;
        height: 300px;
        top: -100px;
        left: -100px;
        background: var(--blob-1-color);
        border-top-left-radius: 40%;
        border-top-right-radius: 60%;
        border-bottom-right-radius: 70%;
        border-bottom-left-radius: 30%;
        filter: blur(25px);
      }
      
      .blob-2 {
        width: 350px;
        height: 350px;
        bottom: -150px;
        right: -150px;
        background: var(--blob-2-color);
        border-top-left-radius: 70%;
        border-top-right-radius: 30%;
        border-bottom-right-radius: 40%;
        border-bottom-left-radius: 60%;
        filter: blur(25px);
      }
      
      /* Blob Animation Definitions */
      body.animations-enabled .blob-1 {
        width: 450px;
        height: 450px;
        filter: blur(40px);
        opacity: 0.5;
        animation-name: blobFloat1;
        animation-duration: 20s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      
      body.animations-enabled .blob-2 {
        width: 550px;
        height: 550px;
        filter: blur(40px);
        opacity: 0.5;
        animation-name: blobFloat2;
        animation-duration: 25s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
      
      @keyframes blobFloat1 {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(20px, -30px, 0) scale(1.1); }
      }
      
      @keyframes blobFloat2 {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(-20px, 30px, 0) scale(1.1); }
      }

      /* --------------------------------------------------------------------------
      NAVIGATION COMPONENT
      --------------------------------------------------------------------------
      */
      .nav-link {
        position: relative;
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        text-decoration: none;
        color: var(--color-nav-text);
      }

      .nav-link:hover {
        transform: translateY(-2px);
        opacity: 0.8;
      }
      
      /* Explicit outline removal as requested */
      .nav-link:focus {
        outline: none;
      }
      
      .nav-link.active {
        font-weight: 700;
        color: var(--color-text-heading);
      }
      
      /* Fallback style (No Animations) */
      .nav-link.active {
        text-decoration: underline;
        text-underline-offset: 4px;
        text-decoration-color: var(--color-accent);
        text-decoration-thickness: 2px;
      }
      
      /* Torchlight Effect (Animations Enabled) */
      body.animations-enabled .nav-link {
        text-decoration: none;
      }
      
      body.animations-enabled .nav-link::after {
        content: '';
        position: absolute;
        bottom: 7px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        height: 12px;
        background-color: var(--color-accent);
        filter: blur(8px);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        z-index: -1;
        border-radius: 50%;
        pointer-events: none;
      }

      body.animations-enabled .nav-link:hover::after,
      body.animations-enabled .nav-link:focus::after {
        opacity: 0.6;
      }
      
      body.animations-enabled .nav-link.active::after {
        opacity: 1;
      }

      /* --------------------------------------------------------------------------
      SOCIAL MEDIA ICONS
      --------------------------------------------------------------------------
      */
      .social-icon {
        transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        color: var(--color-social);
      }

      .social-icon:hover {
        transform: scale(1.2);
        color: var(--color-accent-hover);
      }

      /* Explicit outline removal */
      .social-icon:focus {
        outline: none;
      }

      /* --------------------------------------------------------------------------
      CONTENT SECTION TRANSITIONS
      --------------------------------------------------------------------------
      */
      .content-section {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        display: none;
      }

      .content-section.visible {
        opacity: 1;
        transform: translateY(0);
        display: block;
      }
      
      .content-section h2 {
        color: var(--color-text-heading);
      }
      
      .content-section p {
        color: var(--color-text-main);
      }

      /* --------------------------------------------------------------------------
      SQUIGGLE PATH SVG ANIMATION
      --------------------------------------------------------------------------
      */
      /* REMOVING OUTLINE FROM SVG AS REQUESTED */
      #squiggle-svg {
        outline: none;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      
      #squiggle-svg:focus {
        outline: none;
      }
      
      #squiggle-svg:hover {
        transform: scale(1.05);
      }
      
      #squiggle-path {
        stroke: var(--color-accent);
        stroke-width: 5;
        stroke-linecap: round;
        fill: none;
        stroke-dasharray: var(--squiggle-length);
        stroke-dashoffset: 0;
        transition: stroke 0.5s ease;
      }
      
      body.animations-enabled #squiggle-path {
        stroke-dashoffset: var(--squiggle-length);
        animation-name: draw;
        animation-duration: 1s;
        animation-timing-function: ease-out;
        animation-delay: 0.8s;
        animation-fill-mode: forwards;
      }

      @keyframes draw {
        to { 
            stroke-dashoffset: 0; 
        }
      }

      /* --------------------------------------------------------------------------
      FROSTED GLASS CONTAINER (NEUMORPHISM/GLASSMORPHISM)
      --------------------------------------------------------------------------
      */
      .main-content-box {
        position: relative;
        background: var(--glass-bg);
        box-shadow: var(--glass-shadow), inset 0 1px 1px rgba(255, 255, 255, 0.6), inset 0 -1px 1px rgba(255, 255, 255, 0.2);
        border: 1px solid var(--glass-border);
        overflow: hidden;
        transition: background 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease;
      }
      
      /* Glass Shine Effect */
      .main-content-box::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(
          to bottom,
          var(--glass-shine) 0%,
          transparent 100%
        );
        pointer-events: none;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }
      
      /* Advanced Backdrop Filter */
      body.animations-enabled .main-content-box {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      /* --------------------------------------------------------------------------
      ACCESSIBILITY (A11Y)
      --------------------------------------------------------------------------
      */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background-color: var(--color-accent);
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        z-index: 100;
        border-bottom-right-radius: 4px;
        transition-property: top;
        transition-duration: 0.3s;
      }
      .skip-link:focus {
        top: 0;
      }
      
      /* --------------------------------------------------------------------------
      TYPEWRITER EFFECT LOGIC
      --------------------------------------------------------------------------
      */
      .wal-container {
        position: relative;
        display: inline-block;
        cursor: pointer;
        user-select: none;
        min-height: 1.2em; /* Prevents layout shift during loading */
      }
      
      .wal-title {
        font-size: inherit;
        font-weight: bold;
        color: var(--color-text-heading);
        position: relative;
        display: inline-block;
        transition: color 0.5s ease;
      }
      
      .wal-cursor {
        display: inline-block;
        width: 4px;
        height: 0.9em;
        background-color: var(--color-accent);
        margin-left: 4px;
        vertical-align: text-bottom;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.2s ease, background-color 0.5s ease;
      }
      
      /* Animation States */
      body.animations-enabled .wal-cursor {
        opacity: 1;
        animation-name: blink;
        animation-duration: 1s;
        animation-timing-function: step-end;
        animation-iteration-count: infinite;
      }
      
      body.animations-enabled .wal-cursor.typing {
        animation: none;
        opacity: 1;
      }
      
      /* FINAL STATE - CURSOR REMOVED */
      body.animations-enabled .wal-cursor.done {
        animation: none;
        opacity: 0;
        display: none; /* Removed from flow */
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* --------------------------------------------------------------------------
      SOCIAL CONTAINER ANIMATION
      --------------------------------------------------------------------------
      */
      .social-icons-container {
        opacity: 1;
      }
      
      body.animations-enabled .social-icons-container {
        opacity: 0;
        animation-name: fadeInUp;
        animation-duration: 0.6s;
        animation-timing-function: ease-out;
        animation-delay: 1.2s;
        animation-fill-mode: forwards;
      }
      
      @keyframes fadeInUp {
        from { 
            opacity: 0; 
            transform: translateY(10px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
      }
      
      /* --------------------------------------------------------------------------
      INDICATORS & UTILITIES
      --------------------------------------------------------------------------
      */
      .animation-indicator {
        position: absolute;
        top: -8px;
        right: -30px;
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        opacity: 0;
        transition-property: opacity;
        transition-duration: 0.3s;
        transition-timing-function: ease;
        pointer-events: none;
      }
      
      .wal-container:hover .animation-indicator {
        opacity: 1;
      }
      
      .animation-indicator.on { 
          color: #10b981; 
      }
      
      .animation-indicator.off { 
          color: #ef4444; 
      }
      
      /* Fact Text Styling */
      .fun-fact-text {
          font-style: italic;
          color: var(--color-text-muted);
          font-size: 0.95rem;
          margin-bottom: 0.5rem;
          min-height: 1.5rem;
      }
      
      /* --------------------------------------------------------------------------
      THEME TOAST NOTIFICATION
      --------------------------------------------------------------------------
      */
      .theme-toast {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%) translateY(100px);
          background: var(--glass-bg);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid var(--glass-border);
          padding: 12px 24px;
          border-radius: 50px;
          font-size: 0.9rem;
          font-weight: 500;
          color: var(--color-text-main);
          z-index: 10000;
          opacity: 0;
          transition: transform 0.4s ease, opacity 0.4s ease;
          pointer-events: none;
          box-shadow: 0 4px 20px rgba(0,0,0,0.2);
          display: flex;
          align-items: center;
      }
      
      .theme-toast.visible {
          transform: translateX(-50%) translateY(0);
          opacity: 1;
      }
      
      .theme-toast .toast-icon {
          margin-right: 8px;
          font-size: 1.2rem;
      }

      /* --------------------------------------------------------------------------
      MATRIX MODE (HIDDEN EASTER EGG)
      --------------------------------------------------------------------------
      */
      #matrix-canvas {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: 9999;
          pointer-events: none; /* Let clicks pass through */
          opacity: 0;
          transition: opacity 1s ease;
          display: none;
      }
      
      body.matrix-mode-active #matrix-canvas {
          display: block;
          opacity: 0.8;
      }

      /* --------------------------------------------------------------------------
      MEDIA QUERIES & RESPONSIVENESS
      --------------------------------------------------------------------------
      */
      @media (prefers-reduced-motion: reduce) {
        body.animations-enabled::before,
        body.animations-enabled .blob-1,
        body.animations-enabled .blob-2 {
          animation: none !important;
        }
        body.animations-enabled #squiggle-path {
          animation: none !important;
          stroke-dashoffset: 0 !important;
        }
        .content-section, 
        .nav-link, 
        .social-icon,
        .theme-toast {
          transition: none !important;
        }
      }
    </style>
</head>

            };
            
            // Theme keyboard triggers
            const THEME_CODES = {
                'night': 'dark',
                'reset': 'default'
            };
            
            function setTheme(themeKey, save = true, showNotification = true) {
                // Remove all theme classes
                Object.values(THEMES).forEach(t => {
                    if (t.class) body.classList.remove(t.class);
                });
                
                // Apply new theme
                const theme = THEMES[themeKey];
                if (theme && theme.class) {
                    body.classList.add(theme.class);
                }
                
                currentTheme = themeKey;
                
                if (showNotification) {
                    showToast(`${theme.icon} ${theme.name} activated!`);
                }
                
                console.log(`[THEME] Switched to: ${theme.name}`);

                if (save) {
                    localStorage.setItem('wal-theme', themeKey);
                }
            }
            
            function showToast(message) {
                toastMessage.textContent = message;
                themeToast.classList.add('visible');
                
                setTimeout(() => {
                    themeToast.classList.remove('visible');
                }, 2500);
            }
            
            // Initialization Logic
            // If saved theme is 'dark', load it.
            // Otherwise (default, banana, or null), randomly pick default or banana.
            const savedTheme = localStorage.getItem('wal-theme');

            if (savedTheme === 'dark') {
                setTheme('dark', false, false);
            } else {
                // "In the default one... pick... already present or banana"
                if (Math.random() < 0.5) {
                    setTheme('banana', false, false); // Don't save random choice to allow re-roll on next load
                } else {
                    setTheme('default', false, false);
                }
            }

            /*
            ====================================================================
            SECRET CODE DETECTOR (KEYBOARD)
            ====================================================================
            */
            let keySequence = [];
            const MAX_KEY_LENGTH = 10;
            
            document.addEventListener('keydown', (e) => {
                // Ignore if typing in an input (good practice)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                
                keySequence.push(e.key.toLowerCase());
                if (keySequence.length > MAX_KEY_LENGTH) {
                    keySequence.shift();
                }
                
                const typed = keySequence.join('');
                
                // Check for theme codes
                for (const [code, themeKey] of Object.entries(THEME_CODES)) {
                    if (typed.endsWith(code)) {
                        setTheme(themeKey);
                        keySequence = []; // Reset after match
                        return;
                    }
                }
                
                // Matrix easter egg
                if (typed.endsWith('hack')) {
                    toggleMatrixMode();
                    keySequence = [];
                }
            });
            
            /*
            ====================================================================
            SQUIGGLE INTERACTIONS (Reset)
            ====================================================================
            */
            let squiggleClickCount = 0;
            let squiggleClickTimer = null;
            
            squiggleSvg.addEventListener('click', function(e) {
                e.preventDefault();
                squiggleClickCount++;
                
                if (squiggleClickTimer) clearTimeout(squiggleClickTimer);
                
                squiggleClickTimer = setTimeout(() => {
                    // Single click = reset to default if on other theme
                    if (squiggleClickCount === 1) {
                         if (currentTheme !== 'default') {
                            setTheme('default');
                         }
                    }
                    squiggleClickCount = 0;
                }, 400);
            });
            
            // Keyboard accessibility for squiggle
            squiggleSvg.addEventListener('keydown', function(e) {

                        index++;

                    const fontSize = 16;
                    const columns = canvas.width / fontSize;
                    const drops = Array(Math.floor(columns)).fill(1);

                    const draw = () => {
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#0F0';
                        ctx.font = fontSize + 'px monospace';
                        
                        for (let i = 0; i < drops.length; i++) {

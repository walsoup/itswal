<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>itswal.me</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />

  <body class="text-gray-800">
    <!-- Animated Background Blobs -->
    <div class="absolute inset-0 z-0">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>

    <!-- Main Content Container -->
    <div class="relative min-h-screen flex items-center justify-center p-4 z-10">
      <div class="max-w-6xl w-full flex flex-col md:flex-row md:items-start md:space-x-8">
        
        <!-- Navigation -->
        <nav class="w-full md:w-1/4 mb-8 md:mb-0">
          <div class="container mx-auto flex flex-row md:flex-col justify-center md:items-center space-x-6 md:space-x-0 md:space-y-6 text-sm font-normal tracking-widest text-gray-700 uppercase">
            <a href="#" class="nav-link" id="bio-nav-link">Bio</a>
            <a href="#" class="nav-link" id="cat-nav-link">Cat</a>
            <a href="#" class="nav-link" id="bear-nav-link">Bear</a>
            <a href="#" class="nav-link" id="doggo-nav-link">Doggo</a>
          </div>
        </nav>

          <div id="intro-section">
            <!-- Profile Picture (optional) -->
            <div class="profile-pic-container">
              <img id="profile-pic" src="profilepic.png" alt="Profile Picture" class="profile-pic" />
            </div>

              </svg>
            </div>

                  <circle cx='15.156' cy='4.858' r='1.237'/>
                </svg>
              </a>
              <a href="https://github.com/walsoup/" class="social-icon h-6 w-6 flex items-center justify-center" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                </svg>
              </a>

                <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

                </svg>
              </a>
            </div>
          </div>

          <!-- Bio Section -->
          <div id="bio-section" class="hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">About Me</h2>
            <p class="text-lg text-gray-700 mb-4">
              Hey, you... still nothing here yet :< 
            </p>
            <p class="text-lg text-gray-700 mb-4">
              Have a cool flower
            </p>
            <img src="flower.jpg" alt="A cool flower image" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/600x400/FFDAB9/B22222?text=A+Cool+Flower';" />
          </div>

          <!-- Cat Section -->
          <div id="cat-section" class="hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Cats</h2>
            <p class="text-lg text-gray-700 mb-4">
              Here's cat kitty kitty kitty.
            </p>
            <img src="https://cataas.com/cat" alt="A cute cat" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Unavailable';" />
          </div>

          <!-- Bear Section -->
          <div id="bear-section" class="hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Bear fish</h2>
            <p class="text-lg text-gray-700 mb-4">
              bear.
            </p>
            <img src="https://placebear.com/600/700" alt="A (doub) bear" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Unavailable';" />
          </div>

          <!-- Doggo Section -->
          <div id="doggo-section" class="hidden">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Dogs</h2>
            <p class="text-lg text-gray-700 mb-4">
              Dogs!.
            </p>
            <img src="https://place.dog/700/600" alt="An dog" class="rounded-lg mt-6 shadow-md w-full max-w-lg mx-auto" loading="lazy" onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Unavailable';" />
          </div>
        </main>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
